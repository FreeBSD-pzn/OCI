defaultEntryPoints = ["http", "https"]

[entryPoints]
   [entryPoints.dashboard]
      address = ":8080"
      [entryPoints.dashboard.auth.basic]
         users = ["{{ ansible_admin_password.stdout }}"]
   [entryPoints.http]
      address = ":80"
         [entryPoints.http.redirect]
         entryPoints = "https"
   [entryPoints.https]
      address = ":443"
         [entryPoints.https.tls]

[api]
entrypoint = "dashboard"

